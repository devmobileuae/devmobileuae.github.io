        setTheme(dark);
      },[dark]);
      React.useEffect(()=>{
        const onHash = ()=>setRoute(getRoute());
        window.addEventListener("hashchange", onHash);
        return ()=>window.removeEventListener("hashchange", onHash);
      },[]);
      // Navigation helpers
      const navHome = () => { window.location.hash = '#/'; }
      const navApp = id => { window.location.hash = `#/${id}`; }
      const navDoc = (id, doc) => { window.location.hash = `#/${id}/${doc}`; }
      if (route.page === 'home')
        return React.createElement(HomePage, {onApp:navApp, dark, setDark});
      if (route.page === 'app' && apps[route.app])
        return React.createElement(AppPage, {app:apps[route.app], onDoc:navDoc, onBack:navHome});
      if (route.page === 'doc' && apps[route.app]) {
        const docId = route.doc === 'privacy' ? apps[route.app].privacyPolicy : apps[route.app].terms;
        const content = route.doc === 'privacy' ? privacyPolicies[docId] : termsDocs[docId] || React.createElement("div", null, "Coming soon.");
        return React.createElement(DocPage, {content, onBack:()=>navApp(route.app)});
      }
      return React.createElement(HomePage, {onApp:navApp, dark, setDark});
    }
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
