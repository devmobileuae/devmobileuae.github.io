    function usePolicyRouting() {
      const [route, setRoute] = React.useState(() => {
        const path = window.location.pathname.replace(/\/+$/, "");
        if (path === "" || path === "/") return null;
        // match /pix, /otherapp
        const key = Object.keys(policies).find(k => path.endsWith(policies[k].url));
        return key || null;
      });

      React.useEffect(() => {
        const handler = () => {
          const path = window.location.pathname.replace(/\/+$/, "");
          if (path === "" || path === "/") setRoute(null);
          else {
            const key = Object.keys(policies).find(k => path.endsWith(policies[k].url));
            setRoute(key || null);
          }
        };
        window.addEventListener("popstate", handler);
        return () => window.removeEventListener("popstate", handler);
      }, []);

      const goHome = React.useCallback(() => {
        window.history.pushState({}, "", "/");
        setRoute(null);
      }, []);
      const goPolicy = React.useCallback((key) => {
        window.history.pushState({}, "", policies[key].url);
        setRoute(key);
      }, []);
      return {route, goHome, goPolicy};
