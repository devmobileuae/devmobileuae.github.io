    :root {
      --bg: #fcfdff;

    html, body {

      padding: 0;
      min-height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      font-size: 1rem;
      line-height: 1.58;
      -webkit-font-smoothing: antialiased;

    body {

    }
    #root {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2rem 0.8rem 1.5rem 0.8rem;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1.3px solid var(--border);
      box-shadow: var(--shadow);
      padding: 1.35rem 1.25rem 1.1rem 1.25rem;
      margin-bottom: 1.6rem;
      transition: box-shadow 0.13s;
    }
    h1, h2 {
      color: var(--accent-dark);
      font-family: var(--sans);
      letter-spacing: -0.01em;
      margin-top: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      font-family: var(--mono);
    }
    h2 {
      font-size: 1.13rem;
      font-weight: 700;
      margin: 1.18rem 0 0.4rem 0;
    }
    .list {
      margin: 2.3em 0 1.1em 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
    }
    .entry {
      background: var(--accent-bg);
      border: 1.2px solid var(--border);
      border-radius: var(--radius);
      padding: 1.06em 1.2em;
      font-size: 1.08em;
      color: var(--accent-dark);
      font-family: var(--mono);
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 0.16s, color 0.14s, border 0.14s;
      text-decoration: none;
      display: block;
      outline: none;
      box-shadow: var(--shadow);
      position: relative;
    }
    .entry:after {
      content: '→';
      float: right;
      font-size: 1em;
      color: var(--muted);
      opacity: 0.6;
      margin-left: 0.4em;
      font-family: var(--mono);
      transition: color 0.16s;
    }
    .entry:hover, .entry:focus-visible {
      background: #eaf7fc;
      color: var(--accent);
      border-color: var(--accent);
    }
    .entry:hover:after, .entry:focus-visible:after {
      color: var(--accent);
    }
    .back-btn {
      margin: 1.1em 0 0.4em 0;
      background: var(--accent-bg);
      color: var(--accent-dark);
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 0.38em 1em;
      font-size: 1em;
      font-family: var(--mono);
      font-weight: 600;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.15s, color 0.15s, border 0.13s;
    }
    .back-btn:hover, .back-btn:focus-visible {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent-dark);
    }
    ul, p, li {
      color: var(--text);
      margin: 0.13em 0 0.6em 0;
      font-size: 1em;
    }
    ul {
      padding-left: 1.17em;
      margin-bottom: 0.5em;
    }
    li {
      margin: 0 0 0.18em 0;
    }
    a {
      color: var(--accent-dark);
      text-decoration: underline;
      word-break: break-all;
      transition: color 0.13s;
    }
    a:hover, a:focus-visible {
      color: var(--accent);
    }
    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.97em;
      margin: 2.3em 0 0 0;
      letter-spacing: 0.01em;
      font-weight: 400;
      max-width: 100vw;
      word-break: break-word;
      white-space: pre-line;
      line-height: 1.5;
      padding: 0 0.5em;
      display: block;
    }
    @media (max-width: 600px) {
      #root {
        padding: 1rem 0.07rem 0.8rem 0.07rem;
      }
      .card {

      }
      h1 {
        font-size: 1.07rem;
      }
      h2 {
        font-size: 0.97rem;
      }
    }
  </style>
</head>

      const goPolicy = React.useCallback((key) => {

      return {route, goHome, goPolicy};
