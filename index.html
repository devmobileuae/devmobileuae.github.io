    @font-face {
      font-family: "Nohemi ExtLt";
      src: url("https://db.onlinewebfonts.com/t/38ca91756f261b513c455c73f65ea276.eot");
      src: url("https://db.onlinewebfonts.com/t/38ca91756f261b513c455c73f65ea276.eot?#iefix") format("embedded-opentype"),
        url("https://db.onlinewebfonts.com/t/38ca91756f261b513c455c73f65ea276.woff2") format("woff2"),
        url("https://db.onlinewebfonts.com/t/38ca91756f261b513c455c73f65ea276.woff") format("woff"),
        url("https://db.onlinewebfonts.com/t/38ca91756f261b513c455c73f65ea276.ttf") format("truetype"),

    html, body {
      background: var(--bg, #fff);
      color: var(--fg, #111111);
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      margin: 0; padding: 0; border: 0;
      font-size: 1.14rem;
      line-height: 1.7;
      min-height: 100vh;
      transition: background 0.14s, color 0.14s;
    }
    .dark, .dark html, .dark body {
      --bg: #111111;
      --fg: #fff;
      background: #111111 !important;
      color: #fff !important;
    }
    body, #root { min-height: 100vh; width: 100vw; }
    #root { 
      padding-top: 1.1rem;
      min-height: 100vh; 
      width: 100vw; 
    }
    .theme-toggle-row {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      user-select: none;
    }
    .theme-toggle-txt {
      font-family: inherit;
      font-size: 1.05rem;
      letter-spacing: 0.14em;
      font-weight: 700;
      cursor: pointer;
      padding: 0.14em 1em;
      color: var(--fg, #111111);
      border-radius: 99px;
      background: none;
      border: none;
      transition: background 0.13s, color 0.13s;
      outline: none;
    }
    .theme-toggle-txt[data-active="1"] {
      text-decoration: underline;
      background: rgba(17,17,17,0.07);
    }
    .dark .theme-toggle-txt[data-active="1"] {
      background: rgba(255,255,255,0.12);
      color: #fff;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 12px 10vh 12px;
      display: flex;
      flex-direction: column;
      gap: 1.35rem;
      align-items: flex-start;
    }
    .big-title {
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: -0.01em;
      margin-bottom: 0.2em;
      margin-top: 0;
      line-height: 1.1;
      color: var(--fg, #111111);
      word-break: break-word;
    }
    .subtitle {
      font-size: 1.25rem;
      font-weight: 700;
      color: #444;
      letter-spacing: 0.09em;
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      margin-bottom: 1.6em;
    }
    .text {
      font-size: 1.11rem;
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      font-weight: 400;
      color: inherit;
      letter-spacing: 0.03em;
      max-width: 480px;
      margin-bottom: 1.2em;
      white-space: pre-line;
    }
    .apps-buttons {
      margin-top: 0.2em;
      display: flex;
      flex-direction: column;
      gap: 1.25em;
      align-items: flex-start;
      width: 100%;
    }
    .app-btn {
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      font-weight: 700;
      font-size: 1.07rem;
      color: var(--fg, #111111);
      text-decoration: underline;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.15em 0;
      letter-spacing: 0.07em;
      outline: none;
      transition: color 0.14s;
      text-align: left;
    }
    .app-btn:focus-visible, .app-btn:hover { color: #6b2cc6; }
    .dark {
      --bg: #111111;
      --fg: #fff;
    }
    .dark .subtitle,
    .dark .app-btn { color: #fff; }
    .dark .big-title,
    .dark .text { color: #fff; }
    .app-section {
      max-width: 540px;
      margin: 0 auto;
      padding: 0 12px 10vh 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2.1rem;
    }
    .app-title {
      font-size: 2.1rem;
      font-weight: 900;
      margin-bottom: 0.14em;
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      letter-spacing: -0.01em;
      color: var(--fg, #111111);
    }
    .app-desc {
      font-size: 1.11rem;
      line-height: 1.7;
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      color: inherit;
      letter-spacing: 0.03em;
      font-weight: 400;
      max-width: 420px;
    }
    .app-links-row {
      display: flex;
      flex-direction: row;
      gap: 1.7em;
      margin-top: 1.3rem;
      margin-bottom: 0.6em;
    }
    .app-link {
      color: var(--fg, #111111);
      text-decoration: underline;
      font-weight: 700;
      background: none;
      border: none;
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      cursor: pointer;
      font-size: 1.03rem;
      padding: 0;
      outline: none;
      transition: color 0.14s;
    }
    .app-link:focus-visible, .app-link:hover { color: #6b2cc6; }
    .dark .app-title,
    .dark .app-desc,
    .dark .app-link { color: #fff; }
    .doc-section {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 12px 6vh 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: var(--fg, #111111);
    }
    .dark .doc-section { color: #fff; }
    .doc-back {
      background: none;
      border: none;
      color: var(--fg, #111111);
      font-size: 2em;
      font-family: inherit;
      font-weight: 700;
      margin-bottom: 0.9em;
      cursor: pointer;
      outline: none;
      transition: color 0.13s;
    }
    .doc-back:focus-visible, .doc-back:hover { color: #6b2cc6; }
    .dark .doc-back { color: #fff; }
    .doc-content {
      font-family: "Nohemi ExtLt", Arial, sans-serif;
      font-size: 1.09rem;
      font-weight: 400;
      line-height: 1.7;
      letter-spacing: 0.02em;
      color: inherit;
    }
    .doc-content a {
      color: #6b2cc6;
      text-decoration: underline;
    }
    .dark .doc-content a {
      color: #9f7aea;
    }
    h1, h2 { font-weight: 700; }
    h1 { font-size: 1.42em; margin-top: 0; }
    h2 { font-size: 1.11em; margin-top: 1.5em; }
    ul, li { font-size: 1em; }
    @media (max-width: 500px) {
      .big-title, .app-title { font-size: 1.55rem; }
      .container, .app-section, .doc-section { padding: 0 6px 10vh 6px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script>
    // THEME TOGGLE LOGIC
    function setTheme(dark) {
      if (dark) document.body.classList.add('dark');
      else document.body.classList.remove('dark');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    let theme = localStorage.getItem('theme');
    if (!theme) theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    setTheme(theme === 'dark');
    function ThemeToggle({onChange, dark}) {
      return React.createElement('div', {className: 'theme-toggle-row'},
        React.createElement('button', {
          className: 'theme-toggle-txt',
          'data-active': dark ? 1 : 0,
          style: {marginRight: 5},
          onClick: ()=>onChange(true)
        }, 'dark'),
        '|',
        React.createElement('button', {
          className: 'theme-toggle-txt',
          'data-active': !dark ? 1 : 0,
          style: {marginLeft: 5},
          onClick: ()=>onChange(false)
        }, 'light')
      );
    }
    // SPA ROUTING & DATA
    function getRoute() {
      const hash = window.location.hash || '';
      const m = hash.match(/^#\/([a-z0-9-]+)?\/?(privacy|terms)?$/i);
      if (!m || !m[1]) return {page: 'home'};
      return {
        page: m[2] === 'privacy' || m[2] === 'terms' ? 'doc' : 'app',
        app: m[1],
        doc: m[2] || null,
      };
    }
    // CONTENT DATA
    const apps = {
      pix: {
        id: "pix",
        name: "Pix",
        description: "Pixelate photos in real time, apply palettes from art masterpieces and share your creations!",
        links: {
          googleplay: 'google play link will be here', 
          appstore: '', 
        },
        privacyPolicy: 'pix_privacy',
        terms: 'pix_terms'
      }
    };

        React.createElement("h1", null, "Pix Privacy Policy"),
        React.createElement("p", null, React.createElement("b", null, "Effective Date:"), " 28 May 2025"),
        React.createElement("p", null,
          "Pix is an indie mobile app that lets you pixelate images in real time or from your gallery, and apply color palettes inspired by famous paintings."
        ),
        React.createElement("h2", null, "Data Controller"),
        React.createElement("p", null,
          "The data controller for Pix is the app developer: devmobileuae (contact: ",
          React.createElement("a", {href:"mailto:devmobileuae@gmail.com"},"devmobileuae@gmail.com"),
          ")."
        ),
        React.createElement("h2", null, "Authentication & Account Data"),
        React.createElement("p", null,
          "Pix uses ",
          React.createElement("a", {href:"https://firebase.google.com/docs/auth", target:"_blank", rel:"noopener noreferrer"},"Firebase Authentication"),
          " for sign-in via Google or email and password. When you sign in, your email address, display name, and (if using Google) profile photo are collected and securely managed by Firebase. Your password is never visible to the developer, and all credentials are stored securely by Firebase."
        ),
        React.createElement("ul", null,
          React.createElement("li", null, "Authentication data is used only to provide app features and subscriptions."),
          React.createElement("li", null, "No account data is shared with third parties or used for marketing purposes."),
          React.createElement("li", null, "You may request account deletion from within the app (if available) or by contacting devmobileuae@gmail.com. Data will be deleted within 30 days of your request.")
        ),
        React.createElement("h2", null, "Payments & Subscriptions"),
        React.createElement("p", null,
          "Pix uses ",
          React.createElement("a", {href:"https://www.revenuecat.com/", target:"_blank", rel:"noopener noreferrer"},"RevenueCat"),
          " to process subscriptions and manage payment status. RevenueCat does not receive your personal data, only an anonymous user identifier from Firebase Authentication. All actual payments are processed through ",
          React.createElement("a", {href:"https://play.google.com/about/play-terms/", target:"_blank", rel:"noopener noreferrer"},"Google Play"),
          " or the App Store, and Pix does not receive or store your payment information."
        ),
        React.createElement("h2", null, "Image Data & Processing"),
        React.createElement("p", null,
          "All photo and image processing takes place locally on your device. Pix does not upload, transfer, or store your images on any remote server. When you share an image, it is sent only to the app or service you choose via your device's native share functionality."
        ),
        React.createElement("h2", null, "Device Permissions"),
        React.createElement("p", null,
          "Pix may request the following permissions on your mobile device:"
        ),
        React.createElement("ul", null,
          React.createElement("li", null, React.createElement("b", null, "Camera Access:"), " To capture photos for pixelation (optional)"),
          React.createElement("li", null, React.createElement("b", null, "Photo Library/Gallery Access:"), " To select existing images for processing (optional)"),
          React.createElement("li", null, React.createElement("b", null, "Storage Access:"), " To save processed images to your device (optional)")
        ),
        React.createElement("p", null, "These permissions are only used for their stated purposes and you can revoke them at any time through your device settings."),
        React.createElement("h2", null, "Analytics & Crash Reporting"),
        React.createElement("p", null,
          "Pix uses anonymous analytics and crash reporting (such as ",
          React.createElement("a", {href:"https://support.google.com/googleplay/android-developer/answer/6135870", target:"_blank", rel:"noopener noreferrer"},"Google Play Console"),
          " and ",
          React.createElement("a", {href:"https://firebase.google.com/docs/crashlytics", target:"_blank", rel:"noopener noreferrer"},"Firebase Crashlytics"),
          ") to monitor app performance, crashes, and general usage patterns. No personal or identifying information is collected for analytics purposes."
        ),
        React.createElement("h2", null, "Third-Party Services"),
        React.createElement("p", null, "Pix integrates with the following third-party services:"),
        React.createElement("ul", null,
          React.createElement("li", null, 
            React.createElement("a", {href:"https://firebase.google.com/support/privacy", target:"_blank", rel:"noopener noreferrer"},"Firebase"),
            " - for authentication and crash reporting"
          ),
          React.createElement("li", null, 
            React.createElement("a", {href:"https://www.revenuecat.com/privacy", target:"_blank", rel:"noopener noreferrer"},"RevenueCat"),
            " - for subscription management"
          ),
          React.createElement("li", null, 
            React.createElement("a", {href:"https://policies.google.com/privacy", target:"_blank", rel:"noopener noreferrer"},"Google"),
            " - for authentication and app store services"
          )
        ),
        React.createElement("p", null, "Please review their respective privacy policies for more information about how they handle data."),
        React.createElement("h2", null, "Data Sharing"),
        React.createElement("p", null, "Pix does not sell, rent, or share your personal data with any third parties for marketing or advertising purposes."),
        React.createElement("h2", null, "Children's Privacy"),
        React.createElement("p", null, "Pix is not intended for children under 13 years of age, and does not knowingly collect personal information from children under 13. If we become aware that we have collected personal information from a child under 13, we will take steps to delete such information."),
        React.createElement("h2", null, "Data Retention"),
        React.createElement("p", null, "Account data is retained as long as your account is active. If you delete your account, your data will be permanently deleted within 30 days. Anonymized analytics data may be retained longer for app improvement purposes."),
        React.createElement("h2", null, "Data Security"),
        React.createElement("p", null,
          "All authentication and payment data is processed securely using industry-standard encryption and security protocols provided by Firebase and RevenueCat. However, no method of transmission over the internet is 100% secure."
        ),
        React.createElement("h2", null, "Your Rights"),
        React.createElement("p", null, "Depending on your location, you may have the following rights:"),
        React.createElement("ul", null,
          React.createElement("li", null, "Access to your personal data"),
          React.createElement("li", null, "Correction of inaccurate data"),
          React.createElement("li", null, "Deletion of your data"),
          React.createElement("li", null, "Data portability"),
          React.createElement("li", null, "Withdrawal of consent")
        ),
        React.createElement("p", null, "To exercise these rights, contact us at devmobileuae@gmail.com."),
        React.createElement("h2", null, "Changes to This Policy"),
        React.createElement("p", null,
          "We may update this privacy policy from time to time. You will be notified of significant changes via an app update notification or on this page. Continued use of the app after changes constitutes acceptance of the updated policy."
        ),
        React.createElement("h2", null, "Contact Us"),
        React.createElement("p", null,
          "For privacy questions, data requests, or account deletion, contact: ",
          React.createElement("a", {href:"mailto:devmobileuae@gmail.com"},"devmobileuae@gmail.com")
        ),
        React.createElement("p", null, React.createElement("i", null, "Last updated: May 28, 2025"))
      )
    };
    // TERMS (placeholder)
    const termsDocs = {
      pix_terms: React.createElement("div", null,
        React.createElement("h1", null, "Pix Terms of Use"),
        React.createElement("p", null, React.createElement("b", null, "Effective Date:"), " 28 May 2025"),
        React.createElement("p", null, "By using the Pix mobile application, you agree to these terms."),
        React.createElement("h2", null, "App Usage"),
        React.createElement("p", null, "Pix is provided for personal, non-commercial use. You may not reverse engineer, modify, or distribute the app."),
        React.createElement("h2", null, "Subscriptions"),
        React.createElement("p", null, "Subscription fees are processed through your app store and are subject to their terms and refund policies."),
        React.createElement("h2", null, "Limitation of Liability"),
        React.createElement("p", null, "The app is provided 'as is' without warranties. We are not liable for any damages arising from app usage."),
        React.createElement("h2", null, "Contact"),
        React.createElement("p", null, 
          "For questions about these terms, contact: ",
          React.createElement("a", {href:"mailto:devmobileuae@gmail.com"},"devmobileuae@gmail.com")
        )
      )
    };
    // MAIN COMPONENTS
    function HomePage({onApp, dark, setDark}) {
      return React.createElement("div", null,
        React.createElement(ThemeToggle, {onChange: setDark, dark}),
        React.createElement("div", {className:"container"},
          React.createElement("div", {className:"big-title"}, "Hi, I'm @devmobileuae"),
          React.createElement("div", {className:"text"},
            "10 years in the IT industry. \nNow building Android & iOS apps for fun. \nLiving in Dubai.\n More about me and projects coming soon."
          ),
          React.createElement("div", {className:"apps-buttons"},
            Object.values(apps).map(app =>
              React.createElement("button", {
                className:"app-btn", key:app.id,
                onClick:()=>onApp(app.id)
              }, app.name)
            )
          )
        )
      );
    }
    function AppPage({app, onDoc, onBack}) {
      return React.createElement("div", {className:"app-section"},
        React.createElement("button", {className:"doc-back", onClick:onBack, title:"Back"}, "←"),
        React.createElement("div", {className:"app-title"}, app.name),
        React.createElement("div", {className:"app-desc"}, app.description),
        React.createElement("div", {className:"app-links-row"},
          React.createElement("button", {className:"app-link", onClick:()=>onDoc(app.id,'privacy')}, "Privacy Policy"),
          React.createElement("button", {className:"app-link", onClick:()=>onDoc(app.id,'terms')}, "Terms")
        )
      );
    }
    function DocPage({content, onBack}) {
      return React.createElement("div", {className:"doc-section"},
        React.createElement("button", {className:"doc-back", onClick:onBack, title:"Back"}, "←"),
        React.createElement("div", {className:"doc-content"}, content)
      );
    }
    // SPA ROOT
    function App() {
      const [route, setRoute] = React.useState(getRoute());
      const [dark, setDark] = React.useState(theme === 'dark');
      React.useEffect(()=>{
        setTheme(dark);
      },[dark]);
      React.useEffect(()=>{
        const onHash = ()=>setRoute(getRoute());
        window.addEventListener("hashchange", onHash);
        return ()=>window.removeEventListener("hashchange", onHash);
      },[]);
      // Navigation helpers
      const navHome = () => { window.location.hash = '#/'; }
      const navApp = id => { window.location.hash = `#/${id}`; }
      const navDoc = (id, doc) => { window.location.hash = `#/${id}/${doc}`; }
      if (route.page === 'home')
        return React.createElement(HomePage, {onApp:navApp, dark, setDark});
      if (route.page === 'app' && apps[route.app])
        return React.createElement(AppPage, {app:apps[route.app], onDoc:navDoc, onBack:navHome});
      if (route.page === 'doc' && apps[route.app]) {
        const docId = route.doc === 'privacy' ? apps[route.app].privacyPolicy : apps[route.app].terms;
        const content = route.doc === 'privacy' ? privacyPolicies[docId] : termsDocs[docId] || React.createElement("div", null, "Coming soon.");
        return React.createElement(DocPage, {content, onBack:()=>navApp(route.app)});
      }
      return React.createElement(HomePage, {onApp:navApp, dark, setDark});
    }
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
